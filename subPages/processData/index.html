{% extends "subPages/layout/layout.html" %}

{% block response %}
{% endblock %}

{% block heading %}
   Notes
{% endblock %}

{% block body %}

   <ul>
      {% for note in notes %}
        <li>{{ note }}</li>
      {% endfor %}
   </ul>

  <form  action="{{ url_for('note') }}" method="post">
    <input type="text" name="note" placeholder="Enter Note Here"  required>
    <button >Add Note</button>
  </form>
{% endblock %}
